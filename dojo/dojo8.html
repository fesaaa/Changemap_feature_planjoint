      dojo.require("dijit.layout.BorderContainer");
      dojo.require("dijit.layout.ContentPane");
      dojo.require("dijit.layout.TabContainer");
	  //dojo.require("dijit.TitlePane");
	  
     var map;
	 var layer;
	 var drawingLayer;
	 var trackingLayer;
	 
      require([
			"esri/map",
			"esri/layers/ArcGISTiledMapServiceLayer",
			"esri/layers/ArcGISDynamicMapServiceLayer",
			"esri/layers/GraphicsLayer",
			"esri/geometry/Point",
			"dojo/on",
			"esri/geometry/webMercatorUtils",
			"esri/dijit/Measurement",
			"dojo/domReady!"], 
		function(
			Map,
			ArcGISTiledMapServiceLayer,
			ArcGISDynamicMapServiceLayer,
			GraphicsLayer,
			Point,
			on,
			webMercatorUtils,
			Measurement,
			domReady)
			{
				map = new Map("mapView",{basemap:"hybrid",center:[102,14],zoom:5,logo:false,sliderPosition:"top-right"});
				
				layer = new ArcGISDynamicMapServiceLayer("http://server.arcgisonline.com/ArcGIS/rest/services/ESRI_StreetMap_World_2D/MapServer");
				map.addLayer(layer);
				layer.hide();
				
				drawingLayer = new GraphicsLayer();
				map.addLayer(drawingLayer);
				
				trackingLayer = new GraphicsLayer();
				map.addLayer(trackingLayer);
				
				map.on("mouse-move", function(evt)
				{						
					var mp = esri.geometry.webMercatorToGeographic(evt.mapPoint);
					var lat = mp.y.toFixed(5);
					var lon = mp.x.toFixed(5);
					document.getElementById("divCoord").innerHTML = "Lon:"+lon+", Lat:"+lat;
				});
                                
                       drawPoint();   
                       drawLine();
               //        drawPolygon();
                       
        map.on("click", function(evt)  //เพิ่มฟังชั่นวาดแบบ click
               {
             var mp = esri.geometry.webMercatorToGeographic(evt.mapPoint);
             var lat = mp.y.toFixed(5);
             var lon = mp.x.toFixed(5);
              drawPoint(Lon,Lat); //ผ่านพารามิเตอร์
              });
        
      
      });

	  function toggleLayerStreetMap()
	  {
		if (document.getElementById('chkStreetMap').checked) 
		{
			layer.show();
		} 
		else 
		{
			layer.hide();
		}
	  }
	  
	  function Goto()
	  {
		var lon = document.getElementById('txtLon').value;
		var lat = document.getElementById('txtLat').value;
		
		require([
			  "esri/geometry/Point",
			  "esri/symbols/PictureMarkerSymbol",
			  "esri/graphic",
			  "esri/SpatialReference",
			  "dojo/parser",
			  "dojo/dom",
			  "dojo/on",
			  "dojo/domReady!"
			], function(
				  Point,
				  PictureMarkerSymbol,
				  Graphic,
				  SpatialReference,
				  parser,
				  dom,
				  on
				) 
			{

			if(parseFloat(lat)< -90.0 || parseFloat(lat)> 90.0)
			{
				alert("พิกัดไม่ถูกต้อง");
					return false;
			}
						
			if(parseFloat(lon)< -180.0 || parseFloat(lon)> 180.0)
			{
				alert("พิกัดไม่ถูกต้อง");
				return false;
			}
			
			var location = new Point(parseFloat(lon),parseFloat(lat),new SpatialReference({ wkid:4326 })); 
			map.centerAndZoom(location, map.getLevel()+1);
		
			drawingLayer.clear();
			var symbol = new PictureMarkerSymbol("images/plus.png", 24, 24);
			drawingLayer.add(new Graphic(location, symbol));
		});
	  }
